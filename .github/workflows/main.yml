name: A workflow for sem-group-17 coursework
on: push

jobs:
  build:
    name: sem-group-17 action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Compile with Maven
        run: mvn package
      - name: Run docker compose
        run: docker-compose up --abort-on-container-exit
